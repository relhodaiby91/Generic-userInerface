<div
  id="carouselExample"
  class="carousel slide min-vh-100 d-flex justify-content-center align-self-center"
>
  <div class="carousel-inner d-flex align-self-center">
    <div class="carousel-item active">
      <div class="container">
        <p class="questtion text-center">How did you find this Project</p>

        <div class="container d-flex justify-content-center">
          <button class="btn">
            <i class="bi bi-star-fill" id="star-01"></i>
          </button>
          <button class="btn">
            <i class="bi bi-star-fill" id="star-02"></i>
          </button>
          <button class="btn">
            <i class="bi bi-star-fill" id="star-03"></i>
          </button>
          <button class="btn">
            <i class="bi bi-star-fill" id="star-04"></i>
          </button>
          <button class="btn">
            <i class="bi bi-star-fill" id="star-05"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExample"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExample"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
